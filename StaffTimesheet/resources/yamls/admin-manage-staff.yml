admin-manage-staff:

  components:

    manage-staff-label:
      type: "label"
      text:
        - "%scroll%      &b&lStaff Member Settings      "
      label-distance: 6
      position:
        x: 0
        y: 0.9

    close-btn:
      type: "button"
      label: "Close Menu"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick: "hg close"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.8

    back-btn:
      type: "button"
      label: "Back"
      symmetrical: true
      mini: true
      icon: "back.png"
      onclick: "hg back"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.8
        y: 0.8

    save-btn:
      type: "button"
      label: "&a&lSAVE"
      always-show-label: true
      symmetrical: true
      mini: true
      icon: "save-icon.png"
      onclick: "$model.save();"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: -0.36

    staff-member-label:
      type: "label"
      label-distance: 8
      text:
        - "&lStaff Member: &c&l$model.staffMemberName();"
      position:
        x: 0
        y: 0.75

    staff-member-uuid:
      type: "label"
      label-distance: 8
      text:
        - "&lUUID: &c&l$model.staffMemberUUID();"
      position:
        x: 0
        y: 0.65

    logged-time-scroller:
      type: "value-scroller"
      label: "&lLogged Time"
      always-show-label: true
      value-type: "duration"
      default-value: "00:00:00"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.7
        y: 0.35

    logged-time-hms-scroller:
      type: "value-scroller"
      always-show-label: true
      value-type: "list"
      default-value:
        - "Hours"
        - "Minutes"
        - "Seconds"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.7
        y: 0.18

    time-goal-scroller:
      type: "value-scroller"
      label: "&lTime Goal"
      always-show-label: true
      value-type: "duration"
      default-value: "00:00:00"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.7
        y: 0.35

    time-goal-hms-scroller:
      type: "value-scroller"
      always-show-label: true
      value-type: "list"
      default-value:
        - "Hours"
        - "Minutes"
        - "Seconds"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.7
        y: 0.18

    super-admin-toggle:
      type: "toggle-switch"
      label: "&lSuper Admin: %super-admin-toggle_value%"
      always-show-label: true
      on-value: "&a&lYES"
      off-value: "&4&lNO"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.2
        y: 0.4

    start-shift-on-login-toggle:
      type: "toggle-switch"
      label: "&lStart Shift On Login: %start-shift-on-login-toggle_value%"
      always-show-label: true
      on-value: "&a&lYes"
      off-value: "&4&lNo"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.2
        y: 0.4

    clock-in-permission:
      type: "text-box"
      label: "&lClock-in Permission"
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: 0.034

    rank-title:
      type: "text-box"
      label: "&lRank Title"
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: -0.19