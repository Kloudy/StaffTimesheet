timesheet-log:

  components:

    timesheet-log-label:
      type: "label"
      text:
        - "%scroll%      &b&lTimesheet Logbook      "
      label-distance: 6
      position:
        x: 0
        y: 0.9

    close-btn:
      type: "button"
      label: "Close Menu"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick: "$model.close();"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.8

    back-btn:
      type: "button"
      label: "Back"
      symmetrical: true
      mini: true
      icon: "back.png"
      onclick: "$model.back();"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.8
        y: 0.8

    staff-member-label:
      type: "label"
      label-distance: 8
      text:
        - "&lStaff Member: &c&l$model.staffMemberName();"
      position:
        x: 0
        y: 0.8

    date-value-scroller:
      type: "value-scroller"
      label: "&lSelect A Date"
      always-show-label: true
      value-type: "date"
      max-value: "%stafftimesheet_default-date%"
      default-value: "%stafftimesheet_default-date%"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.28
        y: 0.52

    log-btn:
      type: "item"
      item-id: "ENCHANTED_BOOK"
      label: "&lFIND LOGS ON: &6&l%date-value-scroller_value%"
      clickable: true
      label-distance: 10
      label-zoom-distance: 2
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      rotation:
        x: 0
        y: 90
        z: 0
      position:
        x: 0.28
        y: 0.46

    next-page-btn:
      type: "button"
      icon: "next-btn.png"
      hidden: true
      onclick-sound: UI_BUTTON_CLICK
      always-show-label: true
      symmetrical: true
      mini: true
      label: "&a&lNEXT PAGE"
      position:
        x: 0.3
        y: -0.35

    prev-page-btn:
      type: "button"
      hidden: true
      icon: "back.png"
      onclick-sound: UI_BUTTON_CLICK
      always-show-label: true
      symmetrical: true
      mini: true
      label: "&a&lPREV PAGE"
      position:
        x: -0.3
        y: -0.35