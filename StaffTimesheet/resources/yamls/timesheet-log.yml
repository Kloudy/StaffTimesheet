timesheet-log:

  components:

    timesheet-log-label:
      type: "label"
      text:
        - "%scroll%      &b&lTimesheet Logbook      "
      position:
        x: 0
        y: 0.8

    close-btn:
      type: "button"
      label: "Close Menu"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick: "hg close"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.8

    back-btn:
      type: "button"
      label: "Back"
      symmetrical: true
      mini: true
      icon: "back.png"
      onclick: "hg back"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.8
        y: 0.8

    date-value-scroller:
      type: "value-scroller"
      label: "&lDate: &o&l%stafftimesheet_default-date%"
      always-show-label: true
      default-value: "%stafftimesheet_default-date%"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: 0.1