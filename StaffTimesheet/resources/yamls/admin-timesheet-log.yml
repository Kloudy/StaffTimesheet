admin-timesheet-log:

  components:

    timesheet-log-label:
      type: "label"
      text:
        - "%scroll%      &b&lTimesheet Logbook      "
      position:
        x: 0
        y: 0.8

    close-btn:
      type: "button"
      label: "Close Menu"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick: "hg close"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.8

    back-btn:
      type: "button"
      label: "Back"
      symmetrical: true
      mini: true
      icon: "back.png"
      onclick: "hg back"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.8
        y: 0.8

    date-value-scroller:
      type: "value-scroller"
      label: "&lChoose A Date: &6&o&l%date-value-scroller_value%"
      always-show-label: true
      value-type: "date"
      default-value: "%stafftimesheet_default-date%"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: 0.6

    log-btn:
      type: "button"
      mini: true
      symmetrical: true
      label: "&a&lFind Log For Staff Member: &c&l%stafftimesheet_admin-searched-staff-member-name%"
      always-show-label: true
      icon: "next-btn.png"
      onclick: "$displayStaffMemberLog('timesheet-log', 'log-text', %stafftimesheet_admin-searched-staff-member-name%, %date-value-scroller_value%)"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: 0.4

    log-text:
      type: "label"
      text:
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
      position:
        x: 0
        y: 0