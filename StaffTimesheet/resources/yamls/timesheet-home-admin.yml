timesheet-home-admin:
  components:

    logo:
      type: "image"
      image-src: "clock.gif"
      symmetrical: true
      width: 36
      height: 36
      position:
        x: 0
        y: 1.2

    close-btn:
      type: "button"
      label: "Close Menu"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick: "$model.close();"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: 0.8

    stafftimesheet-label:
      type: "label"
      label-distance: 8
      text:
        - "%scroll%      &b&lStaff Timesheet &f&l- &4&lSuper Admin Portal      "
      position:
        x: 0
        y: 1.3

    staff-member-selector:
      type: "value-scroller"
      label: "&lSelect A Staff Member"
      always-show-label: true
      value-type: "list"
      list-items:
        - "%player_name%"
      onclick-sound: "UI_BUTTON_CLICK"
      onscroll-sound: "BLOCK_LAVA_POP"
      onscroll-sound-volume: 0.1
      position:
        x: 0
        y: 0.3

    staff-member-label:
      type: "label"
      text:
        - "&n&lStaff Member&r: &c&l$model.staffMemberName();"
        - ""
        - "&n&lRank&r: &6&l$model.staffMemberRank();"
        - ""
        - "&n&lStart Shift On Login&r: &6&l$model.staffMemberStartShiftOnLogin();"
        - ""
        - "&n&lTime Goal&r: &a&o&l$model.staffMemberTimeGoal();"
        - ""
        - "&n&lTime Logged&r: &a&o&l$model.staffMemberLoggedTime();"
        - ""
        - "&n&lProgress&r: &6&o&l$model.staffMemberPercentTimeLogged();%"
        - ""
        - "&n&lClocked In&r: &6&o&l$model.staffMemberClockedIn();"
      position:
        x: 0
        y: 0.14

    clock-in-btn:
      type: "button"
      mini: true
      always-show-label: true
      label: "&lCLOCK IN"
      symmetrical: true
      icon: "clock-in.png"
      onclick: "staff clockin"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.4
        y: -0.02

    logbook-btn:
      type: "item"
      item-id: "ENCHANTED_BOOK"
      label: "&lLOGBOOK"
      clickable: true
      label-distance: 14
      label-zoom-distance: 3
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      rotation:
        x: 0
        y: 90
        z: 0
      position:
        x: 0
        y: -0.42

    staff-member-settings-btn:
      type: "button"
      mini: true
      always-show-label: true
      label: "&lSTAFF MEMBER SETTINGS"
      symmetrical: true
      icon: "id-icon.png"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.4
        y: -0.35

    billing-period-history-btn:
      type: "button"
      mini: true
      always-show-label: true
      label: "&lBILLING PERIOD HISTORY"
      symmetrical: true
      icon: "settings.png"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.4
        y: -0.35

    clock-out-btn:
      type: "button"
      mini: true
      always-show-label: true
      label: "&lCLOCK OUT"
      symmetrical: true
      icon: "clock-out.png"
      onclick: "staff clockout"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.4
        y: -0.02